<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Stock Shop</title>
      <link rel="shortcut icon" href="img/inventory.png" type="image/x-icon">
      <!-- Bootstrap Icon -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

      <link rel="stylesheet" href="style.css">
      <script type="module" src="main.js"></script>
</head>
<body class="opacity">
      <div class="pdt-container">
            <header>
                  <h1>Stock</h1>
                  <button id="export">Export CSV <i class="bi bi-download"></i>
                  </button>
            </header>

            <form id="stock-form">
                  <div class="form-control">
                        <input type="text" id="name" class="prodInput" placeholder="Product name" />

                        <input type="text" id="price" class="prodInput" placeholder="Product Price" />

                        <input type="text" id="quantity" class="prodInput" placeholder="Quantity" />

                        <select name="type" id="typePdt" class="prodInput">
                              <option value="">Type pdt</option>
                              <option value="phone">Phone</option>
                              <option value="console">Console</option>
                              <option value="computer">Computer</option>
                              <option value="tv">TV</option>
                        </select>
                        
                  </div>
                  <button type="submit" class="add"> Add <i class="bi bi-plus"></i>
                  </button>
            </form>

                  <div id="edit-table" class="hide">
                        <form>
                              <h3>Edite Seu Produto:</h3>
                                    <input type="text" id="edit-name" placeholder="editar nome">
                                    <input type="text" id="edit-price" placeholder="editar preÃ§o">
                                    <input type="text" id="edit-quantity" placeholder="editar quantidade">
                                    <select name="type" id="edit-type" >
                                          <option value="">Type pdt</option>
                                          <option value="phone">Phone</option>
                                          <option value="console">Console</option>
                                          <option value="computer">Computer</option>
                                          <option value="tv">TV</option>
                                    </select>
                                    <h3>Confirm</h3>
                                    <button id="submit"><i class="bi bi-check-square-fill"></i></button>
                  
                              <button id="cancel-edit-btn">Cancel</button>
                        </form>
                  </div>


            <div id="toolbar">
                  <div id="search">
                        <form>
                              <label for="search-input">Search:</label>
                              <input type="text" id="search-input" placeholder="Search Product">
                        </form>
                  </div>
                  <div id="filter">
                        <select id="filter-select">
                              <option value="all">All</option>
                              <option value="phone">Phone</option>
                              <option value="console">Console</option>
                              <option value="computer">Computer</option>
                              <option value="tv">TV</option>
                        </select>
                  </div>
            </div>

                  <table>
                        <thead>
                              <tr>
                                    <th>Product</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Type</th>
                                    <th colspan="2" scope="colgroup" class="define"></th>
                              </tr>
                        </thead>

                        <tbody id="product-list">

                        </tbody>
                  </table>

      </div>

            
</body>
</html>
